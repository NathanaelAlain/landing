<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url('https://static1.squarespace.com/static/59ce5ab0a9db0907bd9f2b63/t/5a46d24753450a63fe28ed12/1548260165645/Nikola-Labs-Home-Banner.png')">
    <div class="container">
      <h1>sParts</h1>
      <p>Used Automotive spare parts plateform for business and private people</p>
      <a href="#" class="btn-medium">Subscribe Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->

  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card-apply">
      <img src="images/authentication.svg" alt="authentification">
        <h3>Apply</h3>
        <p>enter to a new world</p>
      </div>
      <div class="card-search">
        <img src="images/search.svg" alt="search">
        <h3>Search the part</h3>
        <p>or take a picture</p>
      </div>
      <div class="card-order">
        <img src="images/order.svg" alt="order">
        <h3>order it</h3>
        <p>paypal</p>
      </div>
      <div class="card-delivery">
        <img src="images/deliveries.svg" alt="deliveries">
        <h3>get it</h3>
        <p>Done!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>
</body>
</html>
